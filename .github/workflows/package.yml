name: package

on:
  push:
    branches:
      - master

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          mkdir package
          cp manifest.json package/
          cp index.js package/
      - uses: actions/upload-artifact@v3
        with:
          name: package
          path: package
